<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Blackjack" />
        <meta name="author" content="Lucas Nicolussi" />
        <title>Blackjack</title>        
        <link rel="icon" type="image/x-icon" href="assets/ace.png" /> <!-- Icons made by "Good Ware" from https://www.flaticon.com/ -->
        <!-- All card images belong to its authors, this page is for academic purposes only, source: https://www.pinterest.co.uk/klewski/carts/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        
        <link href="css/styles.css" rel="stylesheet"/>   
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 
        <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="dFlex backgroundStyle" id="wrapper">     

            <div class="backgroundStyle" id="sidebarWrapper">
                <div class="sidebarHeading">Actions</div>
                <div class="list-group list-group-flush backgroundStyle">
                    <button class="backgroundStyle pad" onclick="placeFunds()">Place Funds <img src="assets/chip.png" alt="chip"></button>        
                    <button class="backgroundStyle pad" id="play">Play <img src="assets/cards.png" alt="cards"></button>
                    <button class="backgroundStyle pad" id="hit">Hit <img src="assets/luck.png" alt="luck"></button>
                    <button class="backgroundStyle pad" id="stand">Stand <img src="assets/stand.png" alt="mountain"></button>
                    <button class="backgroundStyle pad" id="quit">Quit <img src="assets/quit.png" alt="exit"></button>
                </div>
            </div>
           
            <div id="pageContentWrapper">  
                <div class="gameContainer">
                    <h1>Blackjack!</h1>

                    <div><p id="guidance">Click play to start.</p></div>
                    <div class="displayCurrentFunds"><p id="funds"></p></div>
                    <div class="scoreDisplay"><p id="score"></p></div>
                    <div id="playerHand">

                    </div>
                    <div class="betScores">
        
                    </div>
                    <div id="cpuHand">
                    
                </div>
                </div>
            </div>
        </div>          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="js/main.js"></script>            
    </body>
</html>
